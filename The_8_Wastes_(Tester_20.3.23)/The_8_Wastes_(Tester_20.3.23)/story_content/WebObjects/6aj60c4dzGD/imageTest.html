<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dynamic Image Web Object</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function() {
        var sheetId = "1PmeKXfwQtY1_Oiy3nnBomQrir1tYX306K8FpMVSC9eg"; // replace with your Google Sheet ID
        var cellId = "A1"; // the cell containing the image URL
        var apiKey = "AIzaSyCz4atzVNaOzT_ocbARhPwFi6pkRtxGpJ8"; // replace with your API key
        var apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/" + sheetId + "/values/" + cellId + "?key=" + apiKey;
          $.ajax({
          url: apiUrl,
          method: "GET",
          success: function(data) {
            var imageUrl = data.values[0][0];
            var image = new Image();
            image.src = imageUrl;
            image.onload = function() {
              $('#dynamic-image').attr('src', imageUrl);
            };
          },
          error: function(error) {
            console.log(error);
          }
        });
      });
    </script>
  </head>
  <body>
    <img id="dynamic-image" alt="Dynamic Image">
  </body>
</html>
