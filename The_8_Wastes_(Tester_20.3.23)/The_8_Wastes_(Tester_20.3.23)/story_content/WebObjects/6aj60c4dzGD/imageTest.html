<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dynamic SVG Web Object</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function() {
        var sheetId = "1PmeKXfwQtY1_Oiy3nnBomQrir1tYX306K8FpMVSC9eg"; // replace with your Google Sheet ID
        var cellId = "A1"; // the cell containing the SVG URL
        var apiKey = "AIzaSyCz4atzVNaOzT_ocbARhPwFi6pkRtxGpJ8"; // replace with your API key
        var apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/" + sheetId + "/values/" + cellId + "?key=" + apiKey;
        
        $.ajax({
          url: apiUrl,
          method: "GET",
          success: function(data) {
            var svgUrl = data.values[0][0];
            $.get(svgUrl, function(svgData) {
              $('#dynamic-svg').html(svgData.documentElement.outerHTML);
            });
          },
          error: function(error) {
            console.log(error);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="dynamic-svg"></div>
  </body>
</html>
